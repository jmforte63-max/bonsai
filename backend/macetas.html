<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Macetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">&larr; Volver a Mis Bonsáis</a>
            <div id="header-actions">
                <span id="userInfo" class="user-info"></span>
            </div>
        </div>
        <div class="header">
            <h1 style="margin: 0;">Inventario de Macetas</h1>
            <button id="btnAbrirModal" class="nav-link">Añadir Nueva Maceta</button>
        </div>

        <div id="listaMacetas" class="lista-macetas">
            <!-- Las macetas se cargarán aquí -->
        </div>
    </div>

    <!-- Modal para Añadir/Editar Maceta -->
    <div id="macetaModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Añadir Maceta</h2>
            <form id="formMaceta">
                <input type="hidden" name="macetaId" id="macetaId">
                <div class="form-group">
                    <label for="ancho">Ancho (cm)</label>
                    <input type="number" id="ancho" name="ancho" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="largo">Largo (cm)</label>
                    <input type="number" id="largo" name="largo" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="profundo">Profundo (cm)</label>
                    <input type="number" id="profundo" name="profundo" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="foto">Foto de la Maceta</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                </div>
                <button type="submit">Guardar Maceta</button>
            </form>
        </div>
    </div>

    <script src="macetas.js" type="module"></script>
</body>
</html>
