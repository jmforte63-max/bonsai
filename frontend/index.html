<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bonsai App 游꺔</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Mis Bons치is</h1>
    <div id="header-actions">
      <span id="userInfo" class="user-info"></span>
      <button id="btnAbrirModal" class="nav-link" style="border: none; cursor: pointer;">A침adir Nuevo Bons치i</button>
      <a href="/trabajos.html" class="nav-link">T칠cnicas de Bons치i</a>

  <div id="bonsaiModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modalTitle">A침adir Bons치i</h2>
      <form id="formBonsai">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="especie">Especie</label>
          <input type="text" id="especie" name="especie" required />
        </div>
        <div class="form-group">
          <label for="selectProcedencia">Procedencia</label>
          <select id="selectProcedencia" name="procedencia" required>

          <input type="date" id="fecha_riego" name="fecha_riego" required />
        </div>
        <div class="form-group">
          <label for="foto">Foto</label>
          <input type="file" id="foto" name="foto" accept="image/*" />
        </div>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <div id="listaBonsais"></div>

  <script src="script.js" type="module"></script>
</body>
</html>
