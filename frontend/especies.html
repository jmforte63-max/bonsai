<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Especies - Bonsai App 🌱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">&larr; Volver a Mis Bonsáis</a>
            <div id="header-actions">
                <span id="userInfo"></span>
            </div>
        </div>
        <div class="header" style="justify-content: space-between; align-items: center; display: flex;">
            <h1>Mis Especies</h1>
            <button id="btnOpenModal" class="nav-link">Añadir Ficha de Especie</button>
        </div>

        <div id="speciesList" class="species-list-container">
            <!-- Las fichas de especies se cargarán aquí -->
        </div>
    </div>

    <!-- Modal para Añadir/Editar Ficha de Especie -->
    <div id="speciesModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Añadir Ficha de Especie</h2>
            <form id="formSpecies">
                <input type="hidden" id="speciesId" name="speciesId">
                <div class="form-group">
                    <label for="especie">Nombre de la Especie</label>
                    <input type="text" id="especie" name="especie" required placeholder="Ej: Pinus thunbergii">
                </div>
                <div class="form-group">
                    <label for="descripcion">Plan de Cuidados</label>
                    <textarea id="descripcion" name="descripcion" rows="15" placeholder="Anotaciones sobre riego, abono, sustrato, ubicación, etc."></textarea>
                </div>
                <div style="text-align: right;">
                    <button type="submit">💾 Guardar Ficha</button>
                </div>
            </form>
        </div>
    </div>

    <script src="especies.js" type="module"></script>

    <!-- Modal para Ver Ficha de Especie (Solo Lectura) -->
    <div id="viewSpeciesModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="viewModalTitle"></h2>
            <div id="viewModalDescription" class="species-view-description"></div>
        </div>
    </div>
</body>
</html>
